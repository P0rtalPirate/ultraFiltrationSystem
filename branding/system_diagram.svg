<svg width="900" height="560" viewBox="0 0 900 560" xmlns="http://www.w3.org/2000/svg" font-family="Segoe UI, Arial, sans-serif">

  <!--
    ╔══════════════════════════════════════════════════════════╗
    ║  Raj Enterprices — UF System Process Flow Diagram        ║
    ║  Dark neon industrial theme · matches app UI             ║
    ║  P&ID topology follows original UF SYSTEM DRAWING       ║
    ╚══════════════════════════════════════════════════════════╝

    Coordinate plan:
      Top manifold bar   : y = 140 – 162  (centre y=151)
      Bottom horiz pipe  : y = 382 – 396  (centre y=389)
      Left vertical      : x = 213 – 227
      Right vertical     : x = 633 – 647
      PP2 column         : x = 781 – 795
      UF vessel          : x = 370 – 470, top-cap y=170, bottom-stub to y=382
      Drain drop         : x = 712 – 726  (between V4 @ x=633 and Storage @ x=820)
  -->

  <!-- ─── GRADIENTS & FILTERS ─── -->
  <defs>

    <!-- Pipe: horizontal (light stripe runs top-to-bottom) -->
    <linearGradient id="PH" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#051830"/>
      <stop offset="28%"  stop-color="#00d4ff" stop-opacity=".7"/>
      <stop offset="58%"  stop-color="#00d4ff" stop-opacity=".55"/>
      <stop offset="100%" stop-color="#051830"/>
    </linearGradient>

    <!-- Pipe: vertical (light stripe runs left-to-right) -->
    <linearGradient id="PV" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#051830"/>
      <stop offset="28%"  stop-color="#00d4ff" stop-opacity=".7"/>
      <stop offset="58%"  stop-color="#00d4ff" stop-opacity=".55"/>
      <stop offset="100%" stop-color="#051830"/>
    </linearGradient>

    <!-- Wide manifold bar (horizontal) -->
    <linearGradient id="MH" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#03111f"/>
      <stop offset="18%"  stop-color="#00d4ff" stop-opacity=".55"/>
      <stop offset="50%"  stop-color="#00d4ff" stop-opacity=".75"/>
      <stop offset="82%"  stop-color="#00d4ff" stop-opacity=".55"/>
      <stop offset="100%" stop-color="#03111f"/>
    </linearGradient>

    <!-- UF Vessel — cylindrical left-to-right shading -->
    <linearGradient id="UF" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#091c36"/>
      <stop offset="22%"  stop-color="#1b4878"/>
      <stop offset="52%"  stop-color="#2878bf"/>
      <stop offset="78%"  stop-color="#1b4878"/>
      <stop offset="100%" stop-color="#091c36"/>
    </linearGradient>

    <!-- Tank — cylindrical shading -->
    <linearGradient id="TK" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#071624"/>
      <stop offset="35%"  stop-color="#163a58"/>
      <stop offset="65%"  stop-color="#1a4c6c"/>
      <stop offset="100%" stop-color="#071624"/>
    </linearGradient>

    <!-- Drain tank — darker -->
    <linearGradient id="DR" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#080812"/>
      <stop offset="50%"  stop-color="#14142a"/>
      <stop offset="100%" stop-color="#080812"/>
    </linearGradient>

    <!-- Pump housing -->
    <linearGradient id="PM" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#0e1c34"/>
      <stop offset="50%"  stop-color="#1b3458"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>

    <!-- Valve body -->
    <linearGradient id="VL" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#182e5c"/>
      <stop offset="100%" stop-color="#0c1c40"/>
    </linearGradient>

    <!-- Glow filter used on junction dots -->
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft drop shadow -->
    <filter id="shadow" x="-15%" y="-15%" width="130%" height="135%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity=".65"/>
    </filter>

  </defs>


  <!-- ═══════════════════════════════════════════════
       BACKGROUND
  ═══════════════════════════════════════════════ -->
  <rect width="900" height="560" fill="#0b1020" rx="16"/>
  <!-- Subtle inner bevel -->
  <rect x="3" y="3" width="894" height="554" fill="none" stroke="#131f3a" stroke-width="1.5" rx="14"/>


  <!-- ═══════════════════════════════════════════════
       HEADER — logo + company name
  ═══════════════════════════════════════════════ -->
  <g id="header" transform="translate(28,18)">
    <!-- Water-drop logo -->
    <g id="logo">
      <path d="M19,1 C19,1 1,16 1,28 C1,38 9,46 19,46 C29,46 37,38 37,28 C37,16 19,1 19,1Z"
            fill="none" stroke="#00d4ff" stroke-width="2.5" opacity=".9"/>
      <path d="M7,31 Q19,22 31,31" fill="none" stroke="#00d4ff" stroke-width="2" opacity=".6"/>
      <circle cx="19" cy="19" r="3" fill="#00d4ff" opacity=".85"/>
    </g>
    <text x="50" y="28" font-size="21" font-weight="700" fill="#dce8f5" letter-spacing=".5">Raj Enterprices</text>
    <text x="50" y="44" font-size="11" fill="#00d4ff" letter-spacing="2.5">ULTRAFILTRATION SYSTEM</text>
  </g>
  <line x1="28" y1="74" x2="872" y2="74" stroke="#1c2540" stroke-width="1"/>


  <!-- ═══════════════════════════════════════════════
       PIPING NETWORK
  ═══════════════════════════════════════════════ -->
  <g id="pipes">

    <!-- ── Bottom horizontal feed line ──────────────────── -->

    <!-- [PP1 nozzle → left-vert junction]  x=102..220 -->
    <rect x="102" y="382" width="118" height="14" fill="url(#PH)" rx="4"/>

    <!-- [left-vert junction → V1]  x=220..332 -->
    <rect x="220" y="382" width="112" height="14" fill="url(#PH)" rx="4"/>

    <!-- [V1 → UF bottom-stub left edge]  x=362..412 -->
    <rect x="362" y="382" width="52" height="14" fill="url(#PH)" rx="4"/>

    <!-- [UF bottom-stub right edge → V3]  x=430..512 -->
    <rect x="430" y="382" width="82" height="14" fill="url(#PH)" rx="4"/>

    <!-- [V3 → right-vert junction]  x=542..633 -->
    <rect x="542" y="382" width="91" height="14" fill="url(#PH)" rx="4"/>

    <!-- [right-vert junction → drain junction]  x=640..712 -->
    <rect x="640" y="382" width="72" height="14" fill="url(#PH)" rx="4"/>

    <!-- ── Left vertical (bypass up) ───────────────────── -->
    <!-- x=213, from top-manifold bottom (y=162) → bottom pipe (y=382) -->
    <rect x="213" y="162" width="14" height="220" fill="url(#PV)" rx="4"/>

    <!-- ── Top manifold crossbar ─────────────────────────── -->
    <!-- Wide bar y=140-162, from left-vert (x=213) → PP2 column (x=781) -->
    <rect x="213" y="140" width="568" height="22" fill="url(#MH)" rx="6"/>

    <!-- ── Right vertical (V4 column) ───────────────────── -->
    <!-- x=633, from top-manifold bottom (y=162) → bottom pipe (y=382) -->
    <rect x="633" y="162" width="14" height="220" fill="url(#PV)" rx="4"/>

    <!-- ── PP2 vertical column (far right) ──────────────── -->
    <!-- From top manifold (y=162) down to PP2 motor level (y=338) -->
    <rect x="781" y="162" width="14" height="176" fill="url(#PV)" rx="4"/>

    <!-- PP2 horizontal output → UF Storage Tank left wall x=810 -->
    <rect x="746" y="328" width="66" height="14" fill="url(#PH)" rx="4"/>

    <!-- ── Drain drop ─────────────────────────────────────── -->
    <!-- Between right-vert (x=633) and UF Storage (x=820), at x=712 -->
    <!-- From bottom pipe (y=396) down to drain tank top (y=474) -->
    <rect x="712" y="396" width="14" height="78" fill="url(#PV)" rx="4"/>

    <!-- ── UF top port stub ──────────────────────────────── -->
    <!-- Connects vessel top to manifold underside -->
    <rect x="411" y="163" width="18" height="22" fill="url(#PV)" rx="3"/>

  </g><!-- /pipes -->


  <!-- ═══════════════════════════════════════════════
       T-JUNCTION DOTS  (glowing cyan blobs)
  ═══════════════════════════════════════════════ -->
  <g id="junctions" filter="url(#glow)">
    <circle cx="220" cy="151" r="8" fill="#00d4ff"/>  <!-- top-manifold left  -->
    <circle cx="640" cy="151" r="8" fill="#00d4ff"/>  <!-- top-manifold right -->
    <circle cx="781" cy="151" r="8" fill="#00d4ff"/>  <!-- top-manifold PP2   -->
    <circle cx="220" cy="389" r="8" fill="#00d4ff"/>  <!-- bottom left-vert   -->
    <circle cx="640" cy="389" r="8" fill="#00d4ff"/>  <!-- bottom right-vert  -->
    <circle cx="719" cy="389" r="7" fill="#00d4ff"/>  <!-- bottom drain       -->
  </g>


  <!-- ═══════════════════════════════════════════════
       UF VESSEL  (fits between manifold y=162 and bottom pipe y=382)
  ═══════════════════════════════════════════════ -->
  <g id="uf-vessel" transform="translate(370, 170)" filter="url(#shadow)">
    <!-- Top cap ellipse -->
    <ellipse cx="50" cy="0" rx="46" ry="14" fill="#1b4878" stroke="#2a5c9a" stroke-width="2"/>
    <!-- Body -->
    <rect x="4" y="0" width="92" height="196" fill="url(#UF)" stroke="#1b4878" stroke-width="2" rx="6"/>
    <!-- Highlight strip (3D effect) -->
    <rect x="38" y="4" width="18" height="188" fill="#fff" opacity=".045" rx="3"/>
    <!-- Bottom collar -->
    <rect x="0" y="192" width="100" height="16" rx="5" fill="#0d2440" stroke="#1b4878" stroke-width="1.5"/>
    <!-- Bottom cap ellipse -->
    <ellipse cx="50" cy="208" rx="46" ry="12" fill="#08182e" stroke="#1b4878" stroke-width="1.5"/>
    <!-- Bottom port stub (connects to bottom pipe) -->
    <rect x="40" y="208" width="20" height="24" fill="url(#UF)" stroke="#1b4878" stroke-width="1.5" rx="3"/>
    <ellipse cx="50" cy="232" rx="10" ry="5" fill="#060e1c" stroke="#1b4878" stroke-width="1.5"/>
    <!-- Rivets -->
    <circle cx="12"  cy="36"  r="2.5" fill="#2a5c9a"/>
    <circle cx="88"  cy="36"  r="2.5" fill="#2a5c9a"/>
    <circle cx="12"  cy="165" r="2.5" fill="#2a5c9a"/>
    <circle cx="88"  cy="165" r="2.5" fill="#2a5c9a"/>
    <!-- Label -->
    <text x="50" y="106" text-anchor="middle" font-size="26" font-weight="700" fill="#00d4ff" letter-spacing="3">UF</text>
    <text x="50" y="126" text-anchor="middle" font-size="10" fill="#6a80a0" letter-spacing="1.5">MEMBRANE</text>
  </g>


  <!-- ═══════════════════════════════════════════════
       TANKS
  ═══════════════════════════════════════════════ -->

  <!-- DMF STORAGE (bottom-left) -->
  <g id="dmf-tank" transform="translate(52, 426)" filter="url(#shadow)">
    <rect x="0" y="16" width="126" height="80" fill="url(#TK)" stroke="#1b4878" stroke-width="2" rx="6"/>
    <ellipse cx="63" cy="16"  rx="63" ry="18" fill="#1a4c6c" stroke="#1b4878" stroke-width="2"/>
    <ellipse cx="63" cy="96"  rx="63" ry="18" fill="#071624" stroke="#1b4878" stroke-width="1.5"/>
    <text x="63" y="56"  text-anchor="middle" font-size="14" font-weight="700" fill="#dce8f5">DMF</text>
    <text x="63" y="76"  text-anchor="middle" font-size="14" font-weight="700" fill="#dce8f5">STORAGE</text>
  </g>

  <!-- UF STORAGE TANK (right) -->
  <g id="uf-storage" transform="translate(804, 328)" filter="url(#shadow)">
    <rect x="0" y="16" width="84" height="82" fill="url(#TK)" stroke="#1b4878" stroke-width="2" rx="6"/>
    <ellipse cx="42" cy="16"  rx="42" ry="14" fill="#1a4c6c" stroke="#1b4878" stroke-width="2"/>
    <ellipse cx="42" cy="98"  rx="42" ry="14" fill="#071624" stroke="#1b4878" stroke-width="1.5"/>
    <text x="42" y="57"  text-anchor="middle" font-size="11" font-weight="700" fill="#dce8f5">UF STORAGE</text>
    <text x="42" y="73"  text-anchor="middle" font-size="11" font-weight="700" fill="#dce8f5">TANK</text>
  </g>

  <!-- DRAIN (between V4 and UF Storage) -->
  <g id="drain-tank" transform="translate(687, 474)" filter="url(#shadow)">
    <rect x="0" y="8" width="66" height="42" fill="url(#DR)" stroke="#252540" stroke-width="1.5" rx="5"/>
    <ellipse cx="33" cy="8"  rx="33" ry="9"  fill="#12122a" stroke="#252540" stroke-width="1.5"/>
    <ellipse cx="33" cy="50" rx="33" ry="9"  fill="#07070f" stroke="#252540" stroke-width="1.5"/>
    <text x="33" y="32" text-anchor="middle" font-size="12" font-weight="700" fill="#5a6070">DRAIN</text>
  </g>


  <!-- ═══════════════════════════════════════════════
       PUMPS
  ═══════════════════════════════════════════════ -->

  <!-- PP1 (bottom-left, motor feeds into bottom-right toward V1) -->
  <g id="pp1" transform="translate(22, 368)" filter="url(#shadow)">
    <!-- Motor housing -->
    <rect x="0" y="4" width="66" height="36" fill="url(#PM)" stroke="#2058a0" stroke-width="2" rx="5"/>
    <!-- Cooling fins -->
    <line x1="13" y1="6"  x2="13" y2="38" stroke="#091830" stroke-width="2"/>
    <line x1="22" y1="6"  x2="22" y2="38" stroke="#091830" stroke-width="2"/>
    <line x1="31" y1="6"  x2="31" y2="38" stroke="#091830" stroke-width="2"/>
    <line x1="40" y1="6"  x2="40" y2="38" stroke="#091830" stroke-width="2"/>
    <line x1="49" y1="6"  x2="49" y2="38" stroke="#091830" stroke-width="2"/>
    <!-- Pump volute -->
    <circle cx="75" cy="22" r="16" fill="#111e38" stroke="#2058a0" stroke-width="2"/>
    <circle cx="75" cy="22" r="8"  fill="#00d4ff" opacity=".16"/>
    <circle cx="75" cy="22" r="3.5" fill="#00d4ff" opacity=".7"/>
    <!-- Output nozzle -->
    <rect x="89" y="18" width="16" height="8" fill="#162a50" stroke="#2058a0" stroke-width="1.5" rx="2"/>
    <!-- Label -->
    <text x="33" y="-5" text-anchor="middle" font-size="13" font-weight="700" fill="#c8dcf0">PP1</text>
  </g>

  <!-- PP2 (right side, pumps from column into UF Storage Tank) -->
  <g id="pp2" transform="translate(704, 316)" filter="url(#shadow)">
    <!-- Motor housing -->
    <rect x="0" y="4" width="50" height="28" fill="url(#PM)" stroke="#2058a0" stroke-width="2" rx="5"/>
    <!-- Fins -->
    <line x1="11" y1="6"  x2="11" y2="30" stroke="#091830" stroke-width="2"/>
    <line x1="19" y1="6"  x2="19" y2="30" stroke="#091830" stroke-width="2"/>
    <line x1="27" y1="6"  x2="27" y2="30" stroke="#091830" stroke-width="2"/>
    <line x1="35" y1="6"  x2="35" y2="30" stroke="#091830" stroke-width="2"/>
    <line x1="43" y1="6"  x2="43" y2="30" stroke="#091830" stroke-width="2"/>
    <!-- Pump volute -->
    <circle cx="59" cy="18" r="13" fill="#111e38" stroke="#2058a0" stroke-width="2"/>
    <circle cx="59" cy="18" r="6"  fill="#00d4ff" opacity=".16"/>
    <circle cx="59" cy="18" r="2.5" fill="#00d4ff" opacity=".7"/>
    <!-- Output nozzle -->
    <rect x="70" y="14" width="12" height="8" fill="#162a50" stroke="#2058a0" stroke-width="1.5" rx="2"/>
    <!-- Label -->
    <text x="25" y="-5" text-anchor="middle" font-size="13" font-weight="700" fill="#c8dcf0">PP2</text>
  </g>


  <!-- ═══════════════════════════════════════════════
       VALVES   V1 – V5
       Each is: filled rect body + direction arrow + label
  ═══════════════════════════════════════════════ -->

  <!-- V1 — bottom horizontal, between left-vert junction and UF bottom -->
  <g id="v1" transform="translate(332, 380)">
    <rect x="0" y="0" width="30" height="18" fill="url(#VL)" stroke="#00d4ff" stroke-width="2" rx="3"/>
    <polygon points="5,3 25,9 5,15" fill="#00d4ff" opacity=".85"/>
    <text x="15" y="-6" text-anchor="middle" font-size="13" font-weight="700" fill="#c8dcf0">V1</text>
  </g>

  <!-- V2 — left vertical, mid-height (upward-facing arrow) -->
  <g id="v2" transform="translate(207, 272)">
    <rect x="0" y="0" width="18" height="28" fill="url(#VL)" stroke="#00d4ff" stroke-width="2" rx="3"/>
    <polygon points="3,24 9,5 15,24" fill="#00d4ff" opacity=".85"/>
    <text x="-14" y="18" text-anchor="middle" font-size="13" font-weight="700" fill="#c8dcf0">V2</text>
  </g>

  <!-- V3 — bottom horizontal, after UF outlet -->
  <g id="v3" transform="translate(512, 380)">
    <rect x="0" y="0" width="30" height="18" fill="url(#VL)" stroke="#00d4ff" stroke-width="2" rx="3"/>
    <polygon points="5,3 25,9 5,15" fill="#00d4ff" opacity=".85"/>
    <text x="15" y="-6" text-anchor="middle" font-size="13" font-weight="700" fill="#c8dcf0">V3</text>
  </g>

  <!-- V4 — right vertical, mid-height (upward arrow) -->
  <g id="v4" transform="translate(627, 285)">
    <rect x="0" y="0" width="18" height="28" fill="url(#VL)" stroke="#00d4ff" stroke-width="2.5" rx="3"/>
    <polygon points="3,24 9,5 15,24" fill="#00d4ff" opacity=".85"/>
    <text x="24" y="20" text-anchor="start" font-size="13" font-weight="700" fill="#c8dcf0">V4</text>
  </g>

  <!-- V5 — top manifold far-right, with rightward arrow tip -->
  <g id="v5" transform="translate(692, 132)">
    <rect x="0" y="0" width="32" height="30" fill="#1a3060" stroke="#00d4ff" stroke-width="2.5" rx="4"/>
    <!-- Body arrow -->
    <polygon points="5,6 27,15 5,24" fill="#00d4ff" opacity=".9"/>
    <!-- External arrow tip -->
    <polygon points="32,10 46,15 32,20" fill="#00d4ff" opacity=".9"/>
    <text x="16" y="-7" text-anchor="middle" font-size="14" font-weight="700" fill="#c8dcf0">V5</text>
  </g>


  <!-- ═══════════════════════════════════════════════
       PP2 VALVE / CHECK (small inline block on column)
  ═══════════════════════════════════════════════ -->
  <g id="pp2-valve" transform="translate(775, 248)">
    <rect x="0" y="0" width="22" height="26" fill="url(#VL)" stroke="#00d4ff" stroke-width="1.5" rx="3"/>
    <polygon points="3,22 11,5 19,22" fill="#00d4ff" opacity=".7"/>
  </g>


  <!-- ═══════════════════════════════════════════════
       FOOTER
  ═══════════════════════════════════════════════ -->
  <line x1="28" y1="540" x2="872" y2="540" stroke="#131f3a" stroke-width="1"/>
  <text x="450" y="553" text-anchor="middle" font-size="11" fill="#374a66">
    Process Flow Diagram · Raj Enterprices · Version 1.0
  </text>

</svg>
