<svg width="650" height="420" viewBox="0 0 650 420" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="650" height="420" fill="#0a192f" rx="15"/>
    
    <!-- Title Area -->
    <text x="325" y="35" text-anchor="middle" font-family="Segoe UI, Arial" font-size="22" fill="#ffffff" font-weight="bold">UF SYSTEM PROCESS SCHEMATIC</text>
    <text x="325" y="55" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" fill="#64ffda">Raj Enterprices - Industrial Grade Control</text>

    <!-- Define Symbols -->
    <defs>
        <!-- Valve Icon -->
        <g id="valve">
            <polygon points="0,0 16,10 0,10 16,0" fill="#f06292" stroke="#ffffff" stroke-width="1"/>
            <rect x="7" y="0" width="2" height="4" fill="#ffffff"/>
        </g>
        <!-- Pump Icon -->
        <g id="pump">
            <circle cx="0" cy="0" r="15" fill="#4fc3f7" stroke="#ffffff" stroke-width="1.5"/>
            <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="#0a192f" stroke-width="2"/>
        </g>
        <!-- Tank Icon -->
        <g id="tank">
            <rect x="-30" y="0" width="60" height="50" fill="#112240" stroke="#8892b0" stroke-width="2" rx="5"/>
            <ellipse cx="0" cy="0" rx="30" ry="8" fill="#1e3a8a" stroke="#8892b0" stroke-width="2"/>
        </g>
    </defs>

    <!-- Main Components -->
    
    <!-- DMF Storage (Bottom Left) -->
    <g transform="translate(100, 330)">
        <use href="#tank"/>
        <text y="30" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff" font-weight="bold">DMF STORAGE</text>
    </g>

    <!-- UF Storage Tank (Right) -->
    <g transform="translate(540, 240)">
        <use href="#tank" transform="scale(1.2)"/>
        <text y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff" font-weight="bold">UF STORAGE</text>
    </g>

    <!-- Drain (Bottom Right) -->
    <g transform="translate(580, 350)">
        <rect x="-25" y="0" width="50" height="30" rx="5" fill="#112240" stroke="#495670" stroke-width="2"/>
        <text y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#8892b0">DRAIN</text>
    </g>

    <!-- UF Module (Center) -->
    <g transform="translate(325, 120)">
        <rect x="-35" y="0" width="70" height="180" rx="10" fill="#112240" stroke="#64ffda" stroke-width="3"/>
        <text x="0" y="95" text-anchor="middle" font-family="Arial" font-size="18" fill="#64ffda" font-weight="bold">UF</text>
        <ellipse cx="0" cy="0" rx="35" ry="10" fill="#1e3a8a" stroke="#64ffda" stroke-width="2"/>
        <ellipse cx="0" cy="180" rx="35" ry="10" fill="#1e3a8a" stroke="#64ffda" stroke-width="2"/>
    </g>

    <!-- Flow Lines & Valves -->

    <!-- PP1 Feed Path -->
    <line x1="130" y1="355" x2="170" y2="355" stroke="#64ffda" stroke-width="3"/> <!-- From Tank to Pump -->
    <use href="#pump" x="170" y="355"/>
    <text x="170" y="385" text-anchor="middle" font-family="Arial" font-size="10" fill="#64ffda">PP1</text>

    <!-- Path from PP1 split -->
    <path d="M 185 355 L 290 355" stroke="#64ffda" stroke-width="3" fill="none"/> <!-- Horizontal to UF -->
    <use href="#valve" x="230" y="350"/>
    <text x="238" y="340" text-anchor="middle" font-family="Arial" font-size="11" fill="#ffffff" font-weight="bold">V1</text>

    <!-- V2 Vertical Path -->
    <path d="M 210 355 L 210 120 L 290 120" stroke="#64ffda" stroke-width="3" fill="none"/>
    <use href="#valve" x="202" y="240" transform="rotate(-90, 210, 245)"/>
    <text x="190" y="245" text-anchor="end" font-family="Arial" font-size="11" fill="#ffffff" font-weight="bold">V2</text>

    <!-- UF Bottom Exit Split -->
    <path d="M 325 310 L 325 355 L 555 355" stroke="#64ffda" stroke-width="3" fill="none"/>
    <use href="#valve" x="420" y="350"/>
    <text x="428" y="340" text-anchor="middle" font-family="Arial" font-size="11" fill="#ffffff" font-weight="bold">V3</text>

    <!-- V4 Path to UF Storage -->
    <path d="M 480 355 L 480 270 L 505 270" stroke="#64ffda" stroke-width="3" fill="none"/>
    <use href="#valve" x="472" y="310" transform="rotate(-90, 480, 315)"/>
    <text x="495" y="315" text-anchor="start" font-family="Arial" font-size="11" fill="#ffffff" font-weight="bold">V4</text>

    <!-- UF Top Exit Path -->
    <path d="M 325 100 L 325 80 L 540 80 L 540 230" stroke="#64ffda" stroke-width="3" fill="none"/>
    <use href="#valve" x="480" y="75"/>
    <text x="488" y="70" text-anchor="middle" font-family="Arial" font-size="11" fill="#ffffff" font-weight="bold">V5</text>

    <!-- PP2 Backwash Path -->
    <path d="M 575 270 L 610 270 L 610 80 L 540 80" stroke="#4fc3f7" stroke-width="2" fill="none" stroke-dasharray="5,2"/>
    <use href="#pump" x="610" y="160" transform="rotate(-90, 610, 160)"/>
    <text x="635" y="165" text-anchor="start" font-family="Arial" font-size="10" fill="#4fc3f7">PP2</text>

    <!-- Labels for Connections -->
    <text x="70" y="380" font-family="Arial" font-size="9" fill="#8892b0" text-anchor="middle">FEED IN</text>
    <text x="580" y="395" font-family="Arial" font-size="9" fill="#8892b0" text-anchor="middle">WASTE</text>
    <text x="540" y="305" font-family="Arial" font-size="9" fill="#8892b0" text-anchor="middle">PRODUCT</text>

</svg>
