<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients Definition -->
  <defs>
    <linearGradient id="tankGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5a9a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ufGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a7ec2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#62a8ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7ec2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c8e1ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pumpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#ffffff" />
  
  <!-- Title -->
  <text x="500" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#000000" font-weight="bold">UF SYSTEM DRAWING</text>

  <!-- PIPING SYSTEM -->
  <g stroke="#3a7ec2" stroke-width="8" fill="none" stroke-linejoin="round" stroke-linecap="round">
    <!-- Path from PP1 split to Bottom UF -->
    <path d="M 130 540 L 465 540" /> 
    <!-- Path to V2 Vertical -->
    <path d="M 285 540 L 285 220 L 465 220" />
    <!-- Path from UF Bottom to Drain/Storage -->
    <path d="M 535 540 L 820 540" />
    <!-- Drain Vertical -->
    <path d="M 780 540 L 780 620" />
    <!-- V4 Vertical -->
    <path d="M 720 540 L 720 220 L 750 220" />
    <!-- Top Manifold -->
    <path d="M 500 120 L 500 100 L 910 100 L 910 260 L 870 260" />
    <!-- V4 extension to Top -->
    <path d="M 810 220 L 810 100" />
    <!-- PP2 Loop -->
    <path d="M 810 320 L 810 100" />
  </g>

  <!-- UF VESSEL (Large Center) -->
  <g transform="translate(465, 120)" filter="url(#shadow)">
    <!-- Main Body -->
    <rect x="0" y="30" width="70" height="390" fill="url(#ufGrad)" stroke="#1a4b8a" stroke-width="2" />
    <!-- Top Cap -->
    <ellipse cx="35" cy="30" rx="35" ry="15" fill="#4a90e2" stroke="#1a4b8a" stroke-width="2" />
    <!-- Bottom Ring Area -->
    <rect x="-5" y="420" width="80" height="30" rx="5" fill="#2a5a9a" stroke="#1a4b8a" stroke-width="2" />
    <ellipse cx="35" cy="450" rx="35" ry="10" fill="#2a5a9a" stroke="#1a4b8a" stroke-width="2" />
    <text x="35" y="235" text-anchor="middle" font-family="Arial" font-size="24" fill="#ffffff" font-weight="bold">UF</text>
    <!-- Ports -->
    <rect x="25" y="-20" width="20" height="50" fill="url(#ufGrad)" />
  </g>

  <!-- TANKS -->
  <!-- DMF STORAGE (Bottom Left) -->
  <g transform="translate(120, 580)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="url(#tankGrad)" stroke="#1a4b8a" stroke-width="2" />
    <ellipse cx="80" cy="0" rx="80" ry="20" fill="#4a90e2" stroke="#1a4b8a" stroke-width="2" />
    <text x="80" y="55" text-anchor="middle" font-family="Arial" font-size="18" fill="#000000" font-weight="bold">DMF</text>
    <text x="80" y="80" text-anchor="middle" font-family="Arial" font-size="18" fill="#000000" font-weight="bold">STORAGE</text>
  </g>

  <!-- UF STORAGE TANK (Middle Right) -->
  <g transform="translate(820, 380)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="120" rx="10" fill="url(#tankGrad)" stroke="#1a4b8a" stroke-width="2" />
    <ellipse cx="80" cy="0" rx="80" ry="20" fill="#4a90e2" stroke="#1a4b8a" stroke-width="2" />
    <text x="80" y="65" text-anchor="middle" font-family="Arial" font-size="18" fill="#000000" font-weight="bold">UF STORAGE</text>
    <text x="80" y="90" text-anchor="middle" font-family="Arial" font-size="18" fill="#000000" font-weight="bold">TANK</text>
    <!-- Pipe into tank -->
    <rect x="75" y="-60" width="10" height="60" fill="#3a7ec2" />
  </g>

  <!-- DRAIN (Bottom Right) -->
  <g transform="translate(740, 650)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="50" fill="url(#tankGrad)" rx="5" stroke="#1a4b8a" stroke-width="2" />
    <ellipse cx="60" cy="0" rx="60" ry="10" fill="#4a90e2" stroke="#1a4b8a" stroke-width="2" />
    <text x="60" y="32" text-anchor="middle" font-family="Arial" font-size="18" fill="#ffffff" font-weight="bold">DRAIN</text>
  </g>

  <!-- PUMPS -->
  <!-- PP1 -->
  <g transform="translate(50, 540)" filter="url(#shadow)">
    <rect x="0" y="-30" width="80" height="60" rx="15" fill="#2a5a9a" />
    <rect x="10" y="-35" width="60" height="50" rx="5" fill="#3a7ec2" />
    <!-- Ridges for cooling -->
    <line x1="15" y1="-25" x2="15" y2="5" stroke="#1a4b8a" stroke-width="2" />
    <line x1="25" y1="-25" x2="25" y2="5" stroke="#1a4b8a" stroke-width="2" />
    <line x1="35" y1="-25" x2="35" y2="5" stroke="#1a4b8a" stroke-width="2" />
    <text x="0" y="-45" font-family="Arial" font-size="20" font-weight="bold">PP1</text>
    <!-- Connection to DMF -->
    <path d="M 80 0 L 100 0 L 100 40" stroke="#3a7ec2" stroke-width="6" fill="none" />
  </g>

  <!-- PP2 -->
  <g transform="translate(770, 320)" filter="url(#shadow)">
    <rect x="0" y="-30" width="80" height="60" rx="15" fill="#2a5a9a" />
    <rect x="10" y="-35" width="60" height="50" rx="5" fill="#3a7ec2" />
    <text x="40" y="-45" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">PP2</text>
    <!-- Connection -->
    <path d="M 80 0 L 100 0 L 100 60" stroke="#3a7ec2" stroke-width="6" fill="none" />
  </g>

  <!-- VALVES (V1 - V5) -->
  <g font-family="Arial" font-size="18" font-weight="bold" fill="#000000">
    <!-- V1 -->
    <rect x="335" y="525" width="30" height="30" fill="#4a90e2" stroke="#1a4b8a" rx="3" />
    <text x="350" y="515" text-anchor="middle">V1</text>
    
    <!-- V2 -->
    <rect x="270" y="320" width="30" height="30" fill="#4a90e2" stroke="#1a4b8a" rx="3" />
    <text x="310" y="340">V2</text>

    <!-- V3 -->
    <rect x="640" y="525" width="30" height="30" fill="#4a90e2" stroke="#1a4b8a" rx="3" />
    <text x="655" y="515" text-anchor="middle">V3</text>

    <!-- V4 -->
    <rect x="705" y="320" width="30" height="30" fill="#4a90e2" stroke="#1a4b8a" rx="3" />
    <text x="745" y="340">V4</text>

    <!-- V5 -->
    <rect x="865" y="85" width="45" height="45" fill="#2a5a9a" stroke="#1a4b8a" rx="5" />
    <text x="887" y="115" text-anchor="middle" fill="#ffffff">V5</text>
  </g>

  <!-- Additional Components -->
  <!-- Check valve / flow indicator on PP2 line -->
  <rect x="800" y="240" width="20" height="30" fill="#4a90e2" stroke="#1a4b8a" />

</svg>
