<svg width="650" height="400" viewBox="0 0 650 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="650" height="400" fill="#0a192f" rx="10"/>
    
    <!-- Title -->
    <text x="325" y="40" text-anchor="middle" font-family="Segoe UI, Arial" font-size="24" fill="#ffffff" font-weight="bold">SYSTEM PROCESS DIAGRAM</text>
    <text x="325" y="65" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" fill="#64ffda">Raj Enterprices - Professional UF Control</text>

    <!-- Main Flow Lines -->
    <path d="M 50 200 L 120 200" stroke="#64ffda" stroke-width="4" fill="none" /> <!-- Inlet to P1 -->
    <path d="M 160 200 L 250 200" stroke="#64ffda" stroke-width="4" fill="none" /> <!-- P1 to UF -->
    <path d="M 350 200 L 500 200" stroke="#64ffda" stroke-width="4" fill="none" /> <!-- UF to Outlet -->
    <path d="M 500 200 L 600 200" stroke="#64ffda" stroke-width="4" fill="none" /> <!-- Final Outlet -->

    <!-- Drain/Waste Lines -->
    <path d="M 130 200 L 130 300 L 50 300" stroke="#495670" stroke-width="3" fill="none" /> <!-- Drain line -->
    <path d="M 300 150 L 300 100 L 450 100 L 450 200" stroke="#495670" stroke-width="3" fill="none" /> <!-- BW loop -->

    <!-- UF Membrane Module -->
    <rect x="250" y="140" width="100" height="120" rx="15" fill="#112240" stroke="#64ffda" stroke-width="2" />
    <text x="300" y="205" text-anchor="middle" font-family="Arial" font-size="14" fill="#64ffda" font-weight="bold">UF MODULE</text>

    <!-- Pumps -->
    <circle cx="140" cy="200" r="20" fill="#4fc3f7" stroke="#ffffff" stroke-width="1.5" />
    <text x="140" y="205" text-anchor="middle" font-family="Arial" font-size="12" fill="#0a192f" font-weight="bold">P1</text>
    <text x="140" y="240" text-anchor="middle" font-family="Arial" font-size="10" fill="#8892b0">FEED PUMP</text>

    <circle cx="380" cy="100" r="18" fill="#4fc3f7" stroke="#ffffff" stroke-width="1.5" />
    <text x="380" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="#0a192f" font-weight="bold">P2</text>
    <text x="380" y="80" text-anchor="middle" font-family="Arial" font-size="10" fill="#8892b0">BW PUMP</text>

    <!-- Valves (V1-V5) -->
    <!-- Valve drawing helper group -->
    <g id="valve-icon" fill="#f06292" stroke="#ffffff" stroke-width="1">
        <polygon points="0,0 20,20 0,20 20,0" />
    </g>

    <use href="#valve-icon" x="180" y="190" />
    <text x="190" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#ccd6f6" font-weight="bold">V1</text>

    <use href="#valve-icon" x="420" y="190" />
    <text x="430" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#ccd6f6" font-weight="bold">V2</text>

    <use href="#valve-icon" x="120" y="240" />
    <text x="105" y="265" text-anchor="middle" font-family="Arial" font-size="12" fill="#ccd6f6" font-weight="bold">V3</text>

    <use href="#valve-icon" x="290" y="90" />
    <text x="325" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="#ccd6f6" font-weight="bold">V4</text>

    <use href="#valve-icon" x="490" y="190" />
    <text x="500" y="235" text-anchor="middle" font-family="Arial" font-size="12" fill="#ccd6f6" font-weight="bold">V5</text>

    <!-- Process Labels -->
    <text x="50" y="180" font-family="Arial" font-size="11" fill="#8892b0">RAW WATER IN</text>
    <text x="600" y="180" text-anchor="end" font-family="Arial" font-size="11" fill="#8892b0">SERVICE OUT</text>
    <text x="50" y="290" font-family="Arial" font-size="11" fill="#8892b0">DRAINAGE</text>
</svg>
