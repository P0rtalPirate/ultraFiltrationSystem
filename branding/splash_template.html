<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: #0b1020;
            color: #d2e6f6;
            font-family: 'Segoe UI', Arial, sans-serif;
            width: 800px;
            height: 480px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 3px solid #101a2e
        }

        .topbar {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 11px 22px;
            background: #080d1a;
            border-bottom: 1px solid #101a2e;
            flex-shrink: 0
        }

        .company h1 {
            font-size: 19px;
            font-weight: 800;
            color: #d2e6f6;
            letter-spacing: .4px
        }

        .company p {
            font-size: 10px;
            color: #00d4ff;
            letter-spacing: 2.2px;
            text-transform: uppercase;
            margin-top: 2px
        }

        .status {
            margin-left: auto;
            background: #061a10;
            color: #00ff88;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid #00ff88;
            letter-spacing: 1px
        }

        .diagram {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px 10px
        }

        .diagram svg {
            max-width: 100%;
            max-height: 100%
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 22px;
            background: #080d1a;
            border-top: 1px solid #101a2e;
            flex-shrink: 0
        }

        .footer span {
            font-size: 10px;
            color: #2c3e55
        }

        .footer .ver {
            color: #00d4ff
        }
    </style>
</head>
