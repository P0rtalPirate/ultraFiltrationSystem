<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480">
    <title>Splash Screen - Raj Enterprices</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            width: 800px;
            height: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            border: 4px solid #112240;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-top: 40px;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 4px;
            color: #ffffff;
            text-transform: uppercase;
        }

        h2 {
            font-size: 22px;
            margin: 5px 0 0 0;
            color: #64ffda;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .diagram-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            margin-bottom: 35px;
            font-size: 20px;
            color: #8892b0;
            font-weight: 500;
        }

        /* SVG Styling */
        .p-main {
            stroke: #64ffda;
            stroke-width: 4;
            fill: none;
        }

        .p-sec {
            stroke: #4fc3f7;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 6, 3;
        }

        .node {
            fill: #112240;
            stroke: #64ffda;
            stroke-width: 2.5;
        }

        .v-box {
            fill: #f06292;
            stroke: #ffffff;
            stroke-width: 1.5;
        }

        .p-box {
            fill: #4fc3f7;
            stroke: #ffffff;
            stroke-width: 1.5;
        }

        .lbl {
            font-size: 13px;
            fill: #ccd6f6;
            font-weight: bold;
        }

        .sub-lbl {
            font-size: 11px;
            fill: #8892b0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Raj Enterprices</h1>
        <h2>UltraFiltration Control System</h2>
    </div>

    <div class="diagram-container">
        <svg width="600" height="280" viewBox="0 0 600 280">
            <!-- Symbols Definitions -->
            <defs>
                <g id="v-sym">
                    <polygon points="0,0 18,10 0,10 18,0" class="v-box" />
                </g>
                <g id="p-sym">
                    <circle cx="0" cy="0" r="16" class="p-box" />
                    <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="#0a192f" stroke-width="2" />
                </g>
            </defs>

            <!-- UF Vessel -->
            <rect x="260" y="60" width="80" height="160" rx="10" class="node" />
            <text x="300" y="145" text-anchor="middle" class="lbl" style="font-size: 18px; fill: #64ffda;">UF</text>

            <!-- PP1 Path (Feed) -->
            <path d="M 40 230 L 100 230" class="p-main" />
            <use href="#p-sym" x="120" y="230" />
            <text x="120" y="260" text-anchor="middle" class="sub-lbl">PP1</text>

            <!-- Feed Split -->
            <path d="M 136 230 L 260 230" class="p-main" /> <!-- To Bottom -->
            <use href="#v-sym" x="200" y="225" />
            <text x="210" y="220" text-anchor="middle" class="lbl">V1</text>

            <path d="M 170 230 L 170 60 L 260 60" class="p-main" /> <!-- To Top -->
            <use href="#v-sym" x="161" y="140" transform="rotate(-90, 170, 145)" />
            <text x="155" y="145" text-anchor="end" class="lbl">V2</text>

            <!-- Pipe Exits -->
            <path d="M 340 230 L 520 230" class="p-main" /> <!-- Bottom Exit Main -->
            <use href="#v-sym" x="380" y="225" />
            <text x="390" y="220" text-anchor="middle" class="lbl">V3</text>
            <text x="560" y="235" text-anchor="middle" class="sub-lbl">DRAIN</text>

            <!-- V4 Bypass to Top -->
            <path d="M 450 230 L 450 40" class="p-main" />
            <use href="#v-sym" x="441" y="160" transform="rotate(-90, 450, 165)" />
            <text x="465" y="165" text-anchor="start" class="lbl">V4</text>

            <!-- Top Manifold -->
            <path d="M 300 60 L 300 40 L 520 40 L 520 180" class="p-main" />
            <use href="#v-sym" x="480" y="35" />
            <text x="490" y="30" text-anchor="middle" class="lbl">V5</text>
            <text x="520" y="210" text-anchor="middle" class="sub-lbl">STORAGE</text>

            <!-- PP2 Path (Backwash) -->
            <path d="M 520 180 L 580 180 L 580 40 L 450 40" class="p-sec" />
            <use href="#p-sym" x="580" y="110" transform="rotate(-90, 580, 110)" />
            <text x="595" y="115" text-anchor="start" class="sub-lbl" style="fill:#4fc3f7">PP2</text>

        </svg>
    </div>

    <div class="footer">
        Support: +91 91119 55502
    </div>
</body>

</html>
