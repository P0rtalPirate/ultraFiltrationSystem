<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480">
    <title>Splash Screen - Raj Enterprices</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            width: 800px;
            height: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            border: 4px solid #112240;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            font-size: 42px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 4px;
            color: #ffffff;
            text-transform: uppercase;
        }

        h2 {
            font-size: 18px;
            margin: 5px 0 0 0;
            color: #64ffda;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .diagram-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            margin-bottom: 25px;
            font-size: 18px;
            color: #8892b0;
            font-weight: 500;
        }

        /* SVG Styling */
        .p-main {
            stroke: #64ffda;
            stroke-width: 4;
            fill: none;
        }

        .p-sec {
            stroke: #4fc3f7;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 6, 3;
        }

        .node {
            fill: #112240;
            stroke: #64ffda;
            stroke-width: 2.5;
        }

        .v-box {
            fill: #f06292;
            stroke: #ffffff;
            stroke-width: 1.5;
        }

        .p-box {
            fill: #4fc3f7;
            stroke: #ffffff;
            stroke-width: 1.5;
        }

        .lbl {
            font-size: 13px;
            fill: #ccd6f6;
            font-weight: bold;
        }

        .sub-lbl {
            font-size: 11px;
            fill: #8892b0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Raj Enterprices</h1>
        <h2>UltraFiltration Control System</h2>
    </div>

    <div class="diagram-container">
        <svg width="650" height="300" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
            <!-- Reuse Symbol Logic from system_diagram.svg -->
            <defs>
                <g id="v-sym">
                    <polygon points="0,0 20,10 0,20 20,0" class="v-box" />
                </g>
                <g id="p-sym">
                    <circle cx="0" cy="0" r="18" class="p-box" />
                    <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="#0a192f" stroke-width="2" />
                </g>
                <g id="t-sym">
                    <rect x="-40" y="0" width="80" height="50" class="node" rx="5" />
                    <ellipse cx="0" cy="0" rx="40" ry="8" style="fill:#1e3a8a; stroke:#8892b0; stroke-width:2" />
                </g>
            </defs>

            <!-- UF Vessel -->
            <g transform="translate(400, 100)">
                <rect x="-40" y="0" width="80" height="180" rx="15" class="node" />
                <text x="0" y="100" text-anchor="middle" class="lbl" style="font-size: 18px; fill: #64ffda;">UF</text>
                <ellipse cx="0" cy="0" rx="40" ry="12" style="fill:#1e3a8a; stroke:#64ffda; stroke-width:2" />
                <ellipse cx="0" cy="180" rx="40" ry="12" style="fill:#1e3a8a; stroke:#64ffda; stroke-width:2" />
            </g>

            <!-- Feed Path (PP1) -->
            <g transform="translate(150, 320)">
                <use href="#t-sym" />
                <text y="35" text-anchor="middle" class="sub-lbl">DMF STORAGE</text>
            </g>
            <path d="M 150 320 L 150 300 L 80 300" class="p-main" />
            <use href="#p-sym" x="80" y="300" />
            <text x="80" y="340" text-anchor="middle" class="sub-lbl">PP1</text>

            <path d="M 80 300 L 250 300" class="p-main" />

            <!-- V1 to Bottom -->
            <path d="M 250 300 L 400 300 L 400 285" class="p-main" />
            <use href="#v-sym" x="300" y="290" />
            <text x="310" y="280" text-anchor="middle" class="lbl">V1</text>

            <!-- V2 to Top -->
            <path d="M 250 300 L 250 140 L 580 140" class="p-main" />
            <use href="#v-sym" x="240" y="210" transform="rotate(-90, 250, 220)" />
            <text x="230" y="220" text-anchor="end" class="lbl">V2</text>

            <!-- Bottom Exit (V3) -->
            <path d="M 400 285 L 400 300 L 640 300 L 640 350" class="p-main" />
            <use href="#v-sym" x="500" y="290" />
            <text x="510" y="280" text-anchor="middle" class="lbl">V3</text>
            <text x="640" y="380" text-anchor="middle" class="sub-lbl">DRAIN</text>

            <!-- V4 Bypass -->
            <path d="M 580 300 L 580 140" class="p-main" />
            <use href="#v-sym" x="571" y="240" transform="rotate(-90, 580, 250)" />
            <text x="595" y="250" text-anchor="start" class="lbl">V4</text>

            <!-- Top Manifold & V5 -->
            <path d="M 400 90 L 400 60 L 700 60 L 700 180" class="p-main" />
            <use href="#v-sym" x="630" y="50" />
            <text x="640" y="40" text-anchor="middle" class="lbl">V5</text>
            <text x="700" y="210" text-anchor="middle" class="sub-lbl">STORAGE</text>
            <path d="M 580 140 L 580 60" class="p-main" />

            <!-- PP2 (Backwash) -->
            <path d="M 700 230 L 620 230 L 620 60" class="p-sec" />
            <use href="#p-sym" x="620" y="160" transform="rotate(-90, 620, 160)" />
            <text x="645" y="165" text-anchor="start" class="sub-lbl" style="fill:#4fc3f7">PP2</text>

        </svg>
    </div>

    <div class="footer">
        Support: +91 91119 55502
    </div>
</body>

</html>
