<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480">
    <title>Splash Screen - Raj Enterprices</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            font-family: 'Segoe UI', Arial, sans-serif;
            width: 800px;
            height: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            border: 8px solid #2a5a9a;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 38px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 2px;
            color: #1a4b8a;
            text-transform: uppercase;
        }

        h2 {
            font-size: 16px;
            margin: 5px 0 0 0;
            color: #4a90e2;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .diagram-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .footer {
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Raj Enterprices</h1>
        <h2>Professional UltraFiltration Control</h2>
    </div>

    <div class="diagram-container">
        <!-- Scaled version of the 3D SVG -->
        <svg width="700" height="320" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet"
            xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="tankGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2a5a9a;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="ufGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#3a7ec2;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#62a8ed;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3a7ec2;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                    <feOffset dx="2" dy="2" result="offsetblur" />
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.5" />
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>

            <!-- PIPING -->
            <g stroke="#3a7ec2" stroke-width="10" fill="none" stroke-linejoin="round" stroke-linecap="round">
                <path d="M 130 500 L 465 500" />
                <path d="M 285 500 L 285 220 L 465 220" />
                <path d="M 535 500 L 820 500" />
                <path d="M 780 500 L 780 560" />
                <path d="M 720 500 L 720 220 L 750 220" />
                <path d="M 500 120 L 500 100 L 910 100 L 910 260 L 870 260" />
                <path d="M 810 220 L 810 100" />
            </g>

            <!-- UF VESSEL -->
            <g transform="translate(465, 120)" filter="url(#shadow)">
                <rect x="0" y="30" width="70" height="350" fill="url(#ufGrad)" stroke="#1a4b8a" stroke-width="2" />
                <ellipse cx="35" cy="30" rx="35" ry="15" fill="#4a90e2" stroke="#1a4b8a" stroke-width="2" />
                <rect x="-5" y="380" width="80" height="30" rx="5" fill="#2a5a9a" stroke="#1a4b8a" stroke-width="2" />
                <ellipse cx="35" cy="410" rx="35" ry="10" fill="#2a5a9a" stroke="#1a4b8a" stroke-width="2" />
                <text x="35" y="210" text-anchor="middle" font-family="Arial" font-size="24" fill="#ffffff"
                    font-weight="bold">UF</text>
            </g>

            <!-- TANKS -->
            <g transform="translate(100, 520)" filter="url(#shadow)">
                <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#tankGrad)" stroke="#1a4b8a"
                    stroke-width="2" />
                <ellipse cx="70" cy="0" rx="70" ry="15" fill="#4a90e2" stroke="#1a4b8a" stroke-width="2" />
                <text x="70" y="45" text-anchor="middle" font-family="Arial" font-size="16" fill="#000"
                    font-weight="bold">DMF STORAGE</text>
            </g>

            <g transform="translate(820, 360)" filter="url(#shadow)">
                <rect x="0" y="0" width="160" height="100" rx="10" fill="url(#tankGrad)" stroke="#1a4b8a"
                    stroke-width="2" />
                <ellipse cx="80" cy="0" rx="80" ry="18" fill="#4a90e2" stroke="#1a4b8a" stroke-width="2" />
                <text x="80" y="55" text-anchor="middle" font-family="Arial" font-size="16" fill="#000"
                    font-weight="bold">UF STORAGE</text>
            </g>

            <!-- PUMPS -->
            <g transform="translate(50, 500)" filter="url(#shadow)">
                <rect x="0" y="-25" width="70" height="50" rx="10" fill="#2a5a9a" />
                <text x="35" y="8" text-anchor="middle" fill="#fff" font-weight="bold">PP1</text>
            </g>

            <g transform="translate(775, 290)" filter="url(#shadow)">
                <rect x="0" y="-25" width="70" height="50" rx="10" fill="#2a5a9a" />
                <text x="35" y="8" text-anchor="middle" fill="#fff" font-weight="bold">PP2</text>
            </g>

            <!-- VALVES -->
            <g fill="#4a90e2" stroke="#1a4b8a" stroke-width="2">
                <rect x="335" y="485" width="30" height="30" rx="3" />
                <rect x="270" y="300" width="30" height="30" rx="3" />
                <rect x="640" y="485" width="30" height="30" rx="3" />
                <rect x="705" y="300" width="30" height="30" rx="3" />
                <rect x="870" y="85" width="40" height="40" rx="5" style="fill:#1a4b8a" />
            </g>
        </svg>
    </div>

    <div class="footer">
        Support: +91 91119 55502
    </div>
</body>

</html>
