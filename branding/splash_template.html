<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480">
    <title>Splash Screen - Raj Enterprices</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            width: 800px;
            height: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            border: 4px solid #112240;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-top: 40px;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 4px;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        h2 {
            font-size: 22px;
            margin: 5px 0 0 0;
            color: #64ffda;
            font-weight: 400;
            letter-spacing: 2px;
        }
        .diagram-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            margin-bottom: 35px;
            font-size: 20px;
            color: #8892b0;
            font-weight: 500;
            letter-spacing: 1px;
        }
        /* SVG Styling */
        .pipe { stroke: #64ffda; stroke-width: 4; fill: none; stroke-linecap: round; }
        .pipe-secondary { stroke: #4fc3f7; stroke-width: 3; fill: none; stroke-dasharray: 6,3; }
        .component-body { fill: #112240; stroke: #64ffda; stroke-width: 2.5; }
        .valve-body { fill: #f06292; stroke: #ffffff; stroke-width: 1.5; }
        .pump-body { fill: #4fc3f7; stroke: #ffffff; stroke-width: 1.5; }
        .text-label { font-size: 13px; fill: #ccd6f6; font-weight: bold; }
        .text-sub { font-size: 11px; fill: #8892b0; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Raj Enterprices</h1>
        <h2>UltraFiltration Control System</h2>
    </div>
    
    <div class="diagram-container">
        <svg width="600" height="280" viewBox="0 0 600 280">
            <!-- Symbols Definitions -->
            <defs>
                <g id="v-icon">
                    <polygon points="0,0 18,10 0,10 18,0" class="valve-body" />
                </g>
                <g id="p-icon">
                    <circle cx="0" cy="0" r="16" class="pump-body" />
                    <path d="M -8 -8 L 8 8 M -8 8 L 8 -8" stroke="#0a192f" stroke-width="2"/>
                </g>
            </defs>

            <!-- UF Module -->
            <rect x="260" y="60" width="80" height="160" rx="10" class="component-body" />
            <text x="300" y="145" text-anchor="middle" class="text-label" style="font-size: 18px; fill: #64ffda;">UF</text>

            <!-- Connections -->
            <!-- PP1 Path -->
            <path d="M 50 240 L 120 240" class="pipe" />
            <use href="#p-icon" x="140" y="240" />
            <text x="140" y="270" text-anchor="middle" class="text-sub" style="fill:#4fc3f7">PP1</text>

            <path d="M 156 240 L 260 240" class="pipe" /> <!-- To Bottom -->
            <use href="#v-icon" x="195" y="235" />
            <text x="204" y="230" text-anchor="middle" class="text-label">V1</text>

            <path d="M 180 240 L 180 60 L 260 60" class="pipe" /> <!-- To Top -->
            <use href="#v-icon" x="171" y="150" transform="rotate(-90, 180, 155)" />
            <text x="165" y="155" text-anchor="end" class="text-label">V2</text>

            <!-- Exit Paths -->
            <path d="M 340 240 L 550 240" class="pipe" /> <!-- Bottom Exit -->
            <use href="#v-icon" x="400" y="235" />
            <text x="409" y="230" text-anchor="middle" class="text-label">V3</text>
            <text x="550" y="260" text-anchor="middle" class="text-sub">DRAIN</text>

            <path d="M 450 240 L 450 180 L 500 180" class="pipe" /> <!-- To Storage -->
            <use href="#v-icon" x="441" y="210" transform="rotate(-90, 450, 215)" />
            <text x="465" y="215" text-anchor="start" class="text-label">V4</text>
            <text x="530" y="200" text-anchor="middle" class="text-sub">UF STORAGE</text>

            <path d="M 340 60 L 520 60 L 520 170" class="pipe" /> <!-- Top Exit -->
            <use href="#v-icon" x="410" y="55" />
            <text x="419" y="50" text-anchor="middle" class="text-label">V5</text>

            <!-- PP2 Path -->
            <path d="M 540 180 L 580 180 L 580 60 L 520 60" class="pipe-secondary" />
            <use href="#p-icon" x="580" y="120" transform="rotate(-90, 580, 120)" />
            <text x="595" y="125" text-anchor="start" class="text-sub" style="fill:#4fc3f7">PP2</text>

        </svg>
    </div>

    <div class="footer">
        Support Contact: +91 91119 55502
    </div>
</body>
</html>
