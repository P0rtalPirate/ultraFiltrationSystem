<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Enterprices – UltraFiltration System</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b1020;
            color: #dce8f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            width: 800px;
            height: 480px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 3px solid #131f3a;
        }

        /* ── TOP BAR ────────────────────────────── */
        .topbar {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 22px;
            background: #080e1c;
            border-bottom: 1px solid #1c2540;
            flex-shrink: 0;
        }

        .logo svg {
            display: block;
        }

        .company h1 {
            font-size: 20px;
            font-weight: 800;
            color: #dce8f5;
            letter-spacing: .5px;
        }

        .company p {
            font-size: 10px;
            color: #00d4ff;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .status {
            margin-left: auto;
            background: #072a1a;
            color: #00ff88;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid #00ff88;
            letter-spacing: 1px;
        }

        /* ── DIAGRAM ────────────────────────────── */
        .diagram {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
        }

        .diagram svg {
            max-width: 100%;
            max-height: 100%;
        }

        /* ── FOOTER BAR ─────────────────────────── */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 22px;
            background: #080e1c;
            border-top: 1px solid #1c2540;
            flex-shrink: 0;
        }

        .footer span {
            font-size: 10px;
            color: #374a66;
        }

        .footer .version {
            color: #00d4ff;
        }
    </style>
</head>

<body>

    <!-- TOP BAR -->
    <header class="topbar">
        <div class="logo">
            <svg width="38" height="44" viewBox="0 0 38 46" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19,1 C19,1 1,16 1,28 C1,38 9,46 19,46 C29,46 37,38 37,28 C37,16 19,1 19,1Z" stroke="#00d4ff"
                    stroke-width="2.5" fill="none" opacity=".9" />
                <path d="M7,31 Q19,22 31,31" stroke="#00d4ff" stroke-width="2" fill="none" opacity=".6" />
                <circle cx="19" cy="19" r="3" fill="#00d4ff" opacity=".85" />
            </svg>
        </div>
        <div class="company">
            <h1>Raj Enterprices</h1>
            <p>UltraFiltration Control System</p>
        </div>
        <div class="status">● SYSTEM READY</div>
    </header>

    <!-- DIAGRAM (inline scaled SVG) -->
    <main class="diagram">

            <defs>

                    <stop offset="30%" stop-color="#00d4ff" stop-opacity=".7" />
                    <stop offset="58%" stop-color="#00d4ff" stop-opacity=".55" />
                    <stop offset="100%" stop-color="#051830" />
                </linearGradient>

                </linearGradient>
                <linearGradient id="aUF" x1="0" y1="0" x2="1" y2="0">

                    <stop offset="52%" stop-color="#2878bf" />
                    <stop offset="78%" stop-color="#1b4878" />
                    <stop offset="100%" stop-color="#091c36" />
                </linearGradient>
                <linearGradient id="aTK" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stop-color="#071624" />
                    <stop offset="35%" stop-color="#163a58" />
                    <stop offset="65%" stop-color="#1a4c6c" />
                    <stop offset="100%" stop-color="#071624" />
                </linearGradient>
                <linearGradient id="aPM" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#0e1c34" />
                    <stop offset="50%" stop-color="#1b3458" />
                    <stop offset="100%" stop-color="#0a1628" />
                </linearGradient>
                <linearGradient id="aVL" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#182e5c" />
                    <stop offset="100%" stop-color="#0c1c40" />
                </linearGradient>
                <filter id="aGlow" x="-60%" y="-60%" width="220%" height="220%">
                    <feGaussianBlur stdDeviation="3" result="b" />
                    <feMerge>
                        <feMergeNode in="b" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>

                <rect x="0" y="0" width="30" height="16" fill="url(#aVL)" stroke="#00d4ff" stroke-width="2" rx="3" />

            <!-- V2 -->

            <!-- FOOTER TEXT ON DIAGRAM -->
            <text x="450" y="450" text-anchor="middle" font-size="10" fill="#2a3a55">
