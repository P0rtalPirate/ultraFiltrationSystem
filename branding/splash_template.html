<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480">
    <title>Splash Screen - Raj Enterprices</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            width: 800px;
            height: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            border: 2px solid #112240;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-top: 30px;
        }
        h1 {
            font-size: 42px;
            margin: 0;
            font-weight: 700;
            letter-spacing: 3px;
            color: #ffffff;
            text-transform: uppercase;
        }
        h2 {
            font-size: 20px;
            margin: 5px 0 0 0;
            color: #64ffda;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .diagram-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            margin-bottom: 30px;
            font-size: 18px;
            color: #8892b0;
            font-weight: 400;
        }
        /* SVG Styling */
        .line { stroke: #495670; stroke-width: 3; fill: none; }
        .line-active { stroke: #64ffda; stroke-width: 4; fill: none; }
        .component { fill: #112240; stroke: #64ffda; stroke-width: 2; }
        .valve { fill: #f06292; stroke: #ffffff; stroke-width: 1.5; }
        .pump { fill: #4fc3f7; stroke: #ffffff; stroke-width: 1.5; }
        .label { font-size: 14px; fill: #ccd6f6; font-weight: bold; }
        .sub-label { font-size: 12px; fill: #8892b0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Raj Enterprices</h1>
        <h2>UltraFiltration Control System</h2>
    </div>
    
    <div class="diagram-container">
        <svg width="650" height="300" viewBox="0 0 650 300">
            <!-- Main Flow Lines -->
            <path d="M 50 150 L 120 150" class="line-active" /> <!-- Inlet to P1 -->
            <path d="M 160 150 L 250 150" class="line-active" /> <!-- P1 to UF -->
            <path d="M 350 150 L 500 150" class="line-active" /> <!-- UF to Outlet -->
            <path d="M 500 150 L 600 150" class="line-active" /> <!-- Final Outlet -->

            <!-- Backwash / Drain Lines -->
            <path d="M 130 150 L 130 240 L 50 240" class="line" /> <!-- Drain line from Inlet -->
            <path d="M 300 100 L 300 50 L 450 50 L 450 150" class="line" /> <!-- Backwash loop -->

            <!-- UF Membrane Module -->
            <rect x="250" y="90" width="100" height="120" rx="15" class="component" />
            <text x="300" y="155" text-anchor="middle" class="label" style="fill: #64ffda;">UF MODULE</text>

            <!-- Pumps -->
            <!-- Feed Pump P1 -->
            <circle cx="140" cy="150" r="20" class="pump" />
            <text x="140" y="154" text-anchor="middle" font-size="12" fill="#0a192f" font-weight="bold">P1</text>
            <text x="140" y="185" text-anchor="middle" class="sub-label">FEED PUMP</text>

            <!-- BW Pump P2 -->
            <circle cx="380" cy="50" r="18" class="pump" />
            <text x="380" y="54" text-anchor="middle" font-size="10" fill="#0a192f" font-weight="bold">P2</text>
            <text x="380" y="30" text-anchor="middle" class="sub-label">BW PUMP</text>

            <!-- Valves (Double Triangle Shape) -->
            <!-- V1 Inlet -->
            <g transform="translate(180, 140)">
                <polygon points="0,0 20,20 0,20 20,0" class="valve" />
                <text x="10" y="-10" text-anchor="middle" class="label">V1</text>
            </g>
            <!-- V2 Outlet -->
            <g transform="translate(420, 140)">
                <polygon points="0,0 20,20 0,20 20,0" class="valve" />
                <text x="10" y="-10" text-anchor="middle" class="label">V2</text>
            </g>
            <!-- V3 Drain -->
            <g transform="translate(120, 190)">
                <polygon points="0,0 20,20 0,20 20,0" class="valve" />
                <text x="-15" y="15" text-anchor="middle" class="label">V3</text>
            </g>
            <!-- V4 Backwash Inlet -->
            <g transform="translate(290, 40)">
                <polygon points="0,0 20,20 0,20 20,0" class="valve" />
                <text x="35" y="15" text-anchor="middle" class="label">V4</text>
            </g>
            <!-- V5 Bypass/Flush -->
            <g transform="translate(490, 140)">
                <polygon points="0,0 20,20 0,20 20,0" class="valve" />
                <text x="10" y="35" text-anchor="middle" class="label">V5</text>
            </g>

            <!-- Connection Labels -->
            <text x="50" y="135" class="sub-label">RAW WATER</text>
            <text x="600" y="135" text-anchor="end" class="sub-label">TREATED WATER</text>
            <text x="50" y="230" class="sub-label">DRAINAGE</text>
        </svg>
    </div>

    <div class="footer">
        Contact: +91 XXXXX XXXXX
    </div>
</body>
</html>
